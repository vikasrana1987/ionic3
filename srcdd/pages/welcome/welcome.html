<ion-content scroll="false">
    <div class="splash-bg"></div>
    <div class="splash-info">
        <div class="splash-logo"></div>
        <div class="splash-intro">
            {{ 'WELCOME_INTRO' | translate }}
        </div>
    </div>
    <ion-list margin-top>
        <ion-item no-lines *ngFor="let topic of currentTopics" (click)="openTopic(topic)" [ngClass]="topic.class">
            <ion-avatar item-start>
                <img [src]="topic.profilePic" />
            </ion-avatar>
            <h2>{{topic.name}}</h2>
        </ion-item>
    </ion-list>
</ion-content>
